<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer dark frame -->
  <rect x="12" y="12" width="136" height="136" rx="10" fill="#111" />
  <!-- Inner light area -->
  <rect x="24" y="24" width="112" height="112" rx="8" fill="#f2f2f2" />

  <!-- Simple QR blocks (stylized) -->
  <rect x="32" y="32" width="28" height="28" fill="#000" rx="2" />
  <rect x="36" y="36" width="20" height="20" fill="#fff" rx="2" />
  <rect x="40" y="40" width="12" height="12" fill="#000" rx="2" />

  <rect x="100" y="32" width="28" height="28" fill="#000" rx="2" />
  <rect x="104" y="36" width="20" height="20" fill="#fff" rx="2" />
  <rect x="108" y="40" width="12" height="12" fill="#000" rx="2" />

  <rect x="32" y="100" width="28" height="28" fill="#000" rx="2" />
  <rect x="36" y="104" width="20" height="20" fill="#fff" rx="2" />
  <rect x="40" y="108" width="12" height="12" fill="#000" rx="2" />

  <!-- Random small modules to give QR look -->
  <rect x="70" y="60" width="8" height="8" fill="#000" />
  <rect x="84" y="60" width="6" height="6" fill="#000" />
  <rect x="72" y="80" width="10" height="10" fill="#000" />
  <rect x="90" y="84" width="8" height="8" fill="#000" />
  <rect x="76" y="98" width="6" height="6" fill="#000" />
  <rect x="94" y="104" width="10" height="10" fill="#000" />

  <!-- Animated scanning line -->
  <rect id="scan" x="24" y="24" width="112" height="3" fill="#ef4444" filter="url(#glow)">
    <animate attributeName="y" values="24;133;24" dur="2.4s" repeatCount="indefinite" />
  </rect>

  <!-- Decorative corners -->
  <path d="M24,36 v-12 h12" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" />
  <path d="M136,36 v-12 h-12" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" />
  <path d="M24,124 v12 h12" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" />
  <path d="M136,124 v12 h-12" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" />
</svg>